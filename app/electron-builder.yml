appId: org.securedrop.app
productName: securedrop-app
directories:
  buildResources: build
files:
  - "!**/.vscode/*"
  - "!src/*"
  - "!electron.vite.config.{js,ts,mjs,cjs}"
  - "!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}"
  - "!{.env,.env.*,.npmrc,pnpm-lock.yaml}"
  - "!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}"
asarUnpack:
  - resources/**
extraResources:
  - from: node_modules/@dbmate/linux-x64/bin/dbmate
    to: bin/dbmate
  - from: dist/securedrop-proxy
    to: bin/securedrop-proxy
  - from: src/main/database/migrations
    to: migrations
linux:
  target:
    - deb
  maintainer: securedrop.org
  category: Utility
npmRebuild: false
